###############################################################################
# Section 1: (Reusable) List of Fields
#   Field lists to be added in Files defined in Section 2.
###############################################################################

FieldLists:
    - &prognostic       [ "u", "v", "h", "temp", "salt", "rhoinsitu", "KE"]

    - &passive_tracers  ["age" ]

    - &surface_flds     ["SSH", "SST", "SSS", "SSU", "SSV", "KPP_OBLdepth",
                          "mass_wt", "temp_int", "salt_int"]

    - &kpp_diags        ["KPP_OBLdepth"]

    - &full_list        ["taux", "tauy", "friver", "prsn", "precip", "evs", "hfsso", "rlntds",
                         "hfsnthermds", "sfdsi", "salt_flux_added", "rsntds", "hfds", "ustar", "frazil",
                         "frazil", "Rd_dx", "SSH", "SST", "SSS", "speed", "SSU","SSV", "MLD_003",
                         "MLD_0125", "KPP_OBLdepth","thetaoga","soga" ]

    - &forcing_flds     ["taux", "tauy", "ustar", "PRCmE", "lprec", "fprec", "evap", "vprec", "lrunoff",
                         "frunoff", "seaice_melt", "net_heat_coupler", "net_heat_surface", "frazil"]

    - &visc_flds        ["KHTR_h", "KHTR_t", "Ahh", "Khh"]

    - &static_flds      ["geolon", "geolat", "geolon_c", "geolat_c", "geolon_u", "geolat_u", "geolon_v",
                        "geolat_v", "area_t", "depth_ocean", "wet", "wet_c", "wet_u", "wet_v", "Coriolis"]

    - &vert_sections_u  ["volcello", "thetao", "so", "umo", "uo"]

    - &vert_sections_v  ["volcello", "thetao", "so", "vmo", "vo"]

###############################################################################
# Section 2: File lists:
#   List of files to be added in diag_table
###############################################################################

Files:

    hist:
        suffix: "h%4yr-%2mo"
        output_freq: 1
        output_freq_units:
            OCN_DIAG_MODE=="spinup":      "years"
            OCN_DIAG_MODE=="production":  "months"
        time_axis_units: "days"
        new_file_freq: 1
        new_file_freq_units:
            OCN_DIAG_MODE=="spinup":      "years"
            OCN_DIAG_MODE=="production":  "months"
        reduction_method: "mean"    # time average
        regional_section: "none"    # global
        fields:
            OCN_DIAG_MODE=="spinup": 
                - module:   "ocean_model_z"   # z_space
                  packing:  2                 # single precision
                  lists:    [ *prognostic ]
            OCN_DIAG_MODE=="production"}: 
                - module:   "ocean_model_z"   # z_space
                  packing:  1                 # double precision
                  lists:    [ *prognostic, 
                              *passive_tracers ]

    surface_avg:
        suffix: "sfc%4yr"
        output_freq: 1
        output_freq_units: "days"
        time_axis_units: "days"
        new_file_freq: 1
        new_file_freq_units: "years"
        reduction_method: "mean"    # time average
        regional_section: "none"    # global
        fields:
            OCN_DIAG_MODE=="production": 
                - module:   "ocean_model" # native
                  packing:  1             # double precision
                  lists:    [ *surface_flds ]
                
    forcing_daily_avg:
        suffix: "frc%4yr"
        output_freq: 1
        output_freq_units: "days"
        time_axis_units: "days"
        new_file_freq: 365
        new_file_freq_units: "days"
        reduction_method: "mean"    # time average
        regional_section: "none"    # global
        fields:
            OCN_DIAG_MODE=="production": 
                - module:   "ocean_model"  # native
                  packing:  1            # double precision
                  lists:    [ *forcing_flds ]
                
    visc_and_diff_daily_avg:
        suffix: "visc%4yr"
        output_freq: 1
        output_freq_units: "days"
        time_axis_units: "days"
        new_file_freq: 365
        new_file_freq_units: "days"
        reduction_method: "mean"    # time average
        regional_section: "none"    # global
        field_lists:
        fields:
            OCN_DIAG_MODE=="production": 
                - module:   "ocean_model"  # native
                  packing:  1            # double precision
                  lists:    [ *visc_flds ]
                
    static:
        suffix: "static"
        output_freq: -1
        output_freq_units: "days"
        time_axis_units: "days"
        reduction_method: ".false." # instantaneous
        regional_section: "none"    # global
        fields:
            - module:   "ocean_model"  # native
              packing:  1            # double precision
              lists:    [ *static_flds ]
                
    Agulhas:
        suffix: "agulhas_section%4yr"
        output_freq: 1
        output_freq_units: "days"
        time_axis_units: "days"
        new_file_freq: 365
        new_file_freq_units: "days"
        reduction_method: ".true."  # time average
        regional_section: "20.1 20.1 -70.0 -34.6 -1 -1"
        fields:
            OCN_SECTION_DIAGS=="True": 
                - module:   "ocean_model"  # native
                  packing:  1            # double precision
                  lists:    [ *vert_sections_u ]
                
