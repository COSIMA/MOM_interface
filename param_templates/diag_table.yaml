###############################################################################
# Section 1: Field lists
#   Field lists defined in this section may be added to files defined in i
#   Section 2.
###############################################################################
              
FieldLists:

    l1: &hist_flds_native
        module: "ocean_model"     # native vert grid
        packing: 1                # double precision
        regional_section: "none"  # global
        fields: ["taux", "tauy", "friver", "prsn", "precip", "evs", "hfsso", "rlntds", 
                 "hfsnthermds", "sfdsi", "salt_flux_added", "rsntds", "hfds", "ustar", "frazil", 
                 "Rd_dx", "SSH", "SST", "SSS", "speed", "SSU","SSV", "MLD_003", "MLD_0125", 
                 "KPP_OBLdepth","thetaoga","soga" ]

    l2: &hist_flds_zstar
        module: "ocean_model_z"   # z*
        packing: 1                # double precision
        regional_section: "none"  # global
        fields: ["KE", "u", "v", "h", "temp", "salt", "rhoinsitu", "age" ]

    l3: &surface_flds
        module: "ocean_model"     # native vert grid
        packing: 1                # double precision
        regional_section: "none"  # global
        fields: ["SSH", "SST", "SSS", "SSU", "SSV", "KPP_OBLdepth", "mass_wt", "temp_int", 
                 "salt_int"]
          
    l4: &forcing_flds
        module: "ocean_model"     # native vert grid
        packing: 2                # single precision
        regional_section: "none"  # global
        fields: ["taux", "tauy", "ustar", "PRCmE", "lprec", "fprec", "evap", "vprec", "lrunoff",
                 "frunoff", "seaice_melt", "net_heat_coupler", "net_heat_surface", "frazil"]

    l5: &visc_flds
        module: "ocean_model"     # native vert grid
        packing: 2                # single precision
        regional_section: "none"  # global
        fields: ["KHTR_h", "KHTR_t", "Ahh", "Khh"]

    l6: &static_flds
        module: "ocean_model"     # native vert grid
        packing: 2                # single precision
        regional_section: "none"  # global
        fields: ["geolon", "geolat", "geolon_c", "geolat_c", "geolon_u", "geolat_u", "geolon_v",
                 "geolat_v", "area_t", "depth_ocean", "wet", "wet_c", "wet_u", "wet_v", "Coriolis"]

          
          
###############################################################################
# Section 2: File lists:
#   Field lists defined in this section may be added to files defined in i
#   Section 2.
###############################################################################

Files:

    hist_monthly:
        suffix: "h%4yr-%2mo"
        output_freq: 1
        output_freq_units: "months"
        time_axis_units: "days"
        new_file_freq: 1
        new_file_freq_units: "months"
        reduction_method: "mean"
        field_lists:
            - *hist_flds_native
            - *hist_flds_zstar

    surface_daily_avg:
        suffix: "sfc%4yr"
        output_freq: 1
        output_freq_units: "days"
        time_axis_units: "days"
        new_file_freq: 365
        new_file_freq_units: "days"
        reduction_method: "mean"
        field_lists:
            - *surface_flds
                
    forcing_daily_avg:
        suffix: "frc%4yr"
        output_freq: 1
        output_freq_units: "days"
        time_axis_units: "days"
        new_file_freq: 365
        new_file_freq_units: "days"
        reduction_method: "mean"
        field_lists:
            - *forcing_flds
                
    visc_and_diff_daily_avg:
        suffix: "visc%4yr"
        output_freq: 1
        output_freq_units: "days"
        time_axis_units: "days"
        new_file_freq: 365
        new_file_freq_units: "days"
        reduction_method: "mean"
        field_lists:
            - *visc_flds
                
    static:
        suffix: "static"
        output_freq: -1
        output_freq_units: "days"
        time_axis_units: "days"
        reduction_method: ".false."
        field_lists:
            - *static_flds
                
